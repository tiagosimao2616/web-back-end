function mesString(mesnumero){
    meses = ["janeiro","fevereiro","março","abril","maio","junho","julho","agosto","setembro","outubro","novembro","dezembro"]
    return meses[mesnumero-1]
}

function conta(num1,num2,operador){
    switch (operador) {
        case "*":
            total = num1 * num2;
            console.log(num1+" * "+num2)
            break;
        case "+":
            total = num1 + num2;
            console.log(num1+" + "+num2)
            break;
        case "-":
            total = num1 - num2;
            console.log(num1+" - "+num2)
            break;
        case "/":
            total = num1 / num2;
            console.log(num1+" / "+num2)
            break;
        case "^":
            console.log(num1+" ^ "+num2)
            total = num1 ^ num2;
            break;
        default:
            return "erro operador não identificado"
            break;
    }

    return total;
}
console.log("resultado -> "+conta(1,2,"+"));

function factorial(num){
    facto = 1
    while (num != 0){
        facto = facto * num
        num--
    }
    return facto
}
